<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header>
    <div class="about-inf">
      <img class="about-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  
  <main class="main-container">
    <section>
      <h3 class="title new-item">Add Item</h3>
      <div class="item-wrap">
        <input class="task task-inp task-new" id="new-item" type="text">
        <button class="button add">Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task-item">
          <input class="check" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="task task-inp" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="Remouve"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="check" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="task task-inp" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="Remouve"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input class="check" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="task task-inp" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="Remouve"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
